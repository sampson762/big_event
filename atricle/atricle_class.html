<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/atricle/atricle_class.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span style="color: white;">文章分类</span>
            <button type="submit" class="layui-btn" id="btn_add">添加标签</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="300">
                    <col width="100">
                    <col width="80">
                </colgroup>
                <thead>
                    <tr>
                        <th>内容</th>
                        <th>分类名称</th>
                        <th>编辑</th>
                    </tr>
                </thead>
                <tbody id="tb">

                </tbody>
            </table>
        </div>
    </div>
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入内容"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
        <!-- 隐藏域 保存id值 -->
        <input type="hidden" name="Id" value=''>
            <div class="layui-form-item">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入内容"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="btn_edit">确认修改</button>
                
                </div>
            </div>
        </form>
    </script>
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn layui-btn-danger btn_del" data-id="{{$value.Id}}" >删除</button>
            </td>
        </tr>
        {{/each}}
    </script>


    <!-- 导入 layui 的JS文件 -->
    <script src='/assets/lib/layui/layui.all.js'></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src='/assets/lib/jquery.js'></script>
    <!-- 导入自己封装的 baseAPI -->
    <script src='/assets/js/baseapi.js'></script>
    <!-- 导入自己的 js 文件 -->
    <script src='/assets/js/index.js'></script>
    <script src="/assets/js/atricle_class.js"></script>
</body>

</html>

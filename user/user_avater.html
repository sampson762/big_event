<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">

    <link rel="stylesheet" href="/assets/css/user/user_avater.css">

</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header" style="color: white;">更换头像</div>
        <div class="layui-card-body">
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                  <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                  <img id="image" src="/assets/images/015365b9ebe2529581ddf09370afd578.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                  <div>
                    <!-- 宽高为 100px 的预览区域 -->
                    <div class="img-preview w100"></div>
                    <p class="size">100 x 100</p>
                  </div>
                  <div>
                    <!-- 宽高为 50px 的预览区域 -->
                    <div class="img-preview w50"></div>
                    <p class="size">50 x 50</p>
                  </div>
                </div>
              </div>
            
              <!-- 第二行的按钮区域 -->
              <div class="row2">
                <input type="file" id="file" style="display: none;" accept="image/png,img/jpeg">
                <button type="button" class="layui-btn" id="btn_up">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btn_uplode">确定</button>
              </div>
        </div>
      </div>








    <!-- 导入 layui 的JS文件 -->
    <script src='/assets/lib/layui/layui.all.js'></script>
    <!-- 导入 jQuery -->
    <script src='/assets/lib/jquery.js'></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>

    <!-- 导入自己封装的 baseAPI -->
    <script src='/assets/js/baseapi.js'></script>
    <!-- 导入自己的 js 文件 -->
    <script src="/assets/js/index.js"></script>
    <script src='/assets/js/user_avater.js'></script>
</body>
</html>

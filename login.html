<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-main">
        <!-- logo -->
        <div class="logo"><img src="/assets/images/logo.png" alt=""></div>

        <!-- 登录注册框 -->
        <div class="login_box">
            <div class="title_box">
                <img src="/assets/images/login_title.png" alt="">
            </div>
            <div class="login_bd">

            

                <form class="layui-form" id="form_login">
                    <div class="layui-form-item">
                        <input type="username" name="username" required lay-verify="required" placeholder="请输入账号""
                                autocomplete=" off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </form>
                <a href="javascript:;" id="link_login">去注册</a>
            </div>
            <div class="reg_bd">
                <form class="layui-form" id="form_reg">
                    <div class="layui-form-item">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入账号""
                                autocomplete=" off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <input type="text" name="pwd" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <input type="text" name="repwd" required lay-verify="required|pwd|repwd" placeholder="请确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即注册</button>
                </form>
                <a href="javascript:;" id="link_reg">去登录</a>
            </div>
        </div>
    </div>

    <!-- 导入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseapi.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
